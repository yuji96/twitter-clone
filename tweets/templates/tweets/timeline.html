{% extends 'tweets/base.html' %}

{% block content %}
  {% if timeline %}
    <div class="timeline">
    {% for tweet in timeline %}
      <div class="tweet">
        <p>{{ tweet.author }}</p>
        <p>{{ tweet.text }}</p>
        <p>{{ tweet.created_date }}</p>
      </div>
    {% endfor %}
    </div>
  {% else %}
    <p>no tweets</p>
  {% endif %}
{% endblock %}
