{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'tweets/normalize.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'tweets/style.css' %}">

{% if timeline %}
<div class="timeline">
  {% for tweet in timeline %}
  <div class="tweet">
    <p>{{ tweet.author }}</p>
    <p>{{ tweet.text }}</p>
    <p>{{ tweet.created_date }}</p>
  </div>
  {% endfor %}
</div>
{% else %}
  <p>no tweets</p>
{% endif %}
